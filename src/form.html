<!DOCTYPE html>
<html>
<head>
    <title>Survey page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
 
<body>
 
    <h1 class="heading">Start working with us!</h1>
 
    <form class="form">
        <div class="form-field">
            <label class="form-label">Name</label>
            <input type="text" class="form-input" />
        </div>
 
        <div class="form-field">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" />
        </div>
 
     
        <div class="form-field">
            <label class="form-label">Or would you like to learn more about coffee?</label>
 
            <label for="yes" class="form-label form-label-radio">
                <input type="radio" id="yes" name="exercises" value="yes" />
                Yes
            </label>
 
            <label for="no" class="form-label form-label-radio">
                <input type="radio" id="no" name="exercises" value="no" />
                No
            </label>
        </div>
 
  
        <div class="form-field">
            <label class="form-label">Write feedback</label>
            <textarea rows="4" class="form-textarea"></textarea>
        </div>
 
        <div class="form-field">
            <button type="submit" class="form-btn">Submit</button>
        </div>
    </form>
</body>
</html>
